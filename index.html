<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">

     <div class="slides">
        <input class="input"type="radio" name="slide" id="slide1" checked>
        <input class="input" type="radio" name="slide" id="slide2">
        <input class="input"type="radio" name="slide" id="slide3">
        <input class="input"type="radio" name="slide" id="slide4">
        <input class="input"type="radio" name="slide" id="slide5">

    <div class="slide s1">
        <img src="./img/img1.jpg" alt="">
    </div>

    <div class="slide">
        <img src="./img/img2.jpg" alt="">
    </div>

    <div class="slide">
        <img src="./img/img3.jpg" alt="">
    </div>

    <div class="slide">
        <img src="./img/img4.jpg" alt="">
    </div>

    <div class="slide">
        <img src="./img/img5.jpg" alt="">
    </div>
     
     </div>

    </div>
<div class="navigation">
   <label for="slide1" class="bar"></label>
   <label for="slide2" class="bar"></label>
   <label for="slide3" class="bar"></label>
   <label for="slide4" class="bar"></label>
   <label for="slide5" class="bar"></label>
</div>



    <script src="script.js"></script>
</body>
</html>
